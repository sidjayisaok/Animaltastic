<!DOCTYPE html>
<html>

<head>
    <title>Giphy roulette</title>

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/giphy.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<header>
  <h3 class="text-center animated fadeInUp">Sniphy: Giphy snippets</h3>
</header>

<div class="jumbotron container text-center">

    <div class="banner curvedBanner">
      <h6 class="text-center animated fadeInUp">Search for Sniphies</h6>

      <div class="row">
        <form id="giphyButton" class="text-center">
          <label for="giphySearch" placeholder="Search Giphy">
          </label>
          <input type="text" id="giphySearch" class="text-center animated fadeInUp">
          <div class="row col-sm-12">

            <div class="col-sm-4">&nbsp;</div>

            <div class="col-sm-6">
              <div class="row col-sm-12">
                  <input id="findGiphy" type="submit" value="Search" class="btn btn-info btn-sm animated fadeInUp col-sm-4" />
                  <div id="clearGiphy" class="btn btn-danger btn-sm animated fadeInUp col-sm-4">Reset</div>
                  <div id="popGiphy" class="btn btn-default btn-sm animated fadeInUp col-sm-4">Pop out</div>
              </div>
            </div>

            <div class="col-sm-2">&nbsp;</div>

          </div>
        </form>
      </div>
    </div>


    <div class="row" id="giphyWrapper">
      <div class="col-sm-4">
      </div>

      <div id="images" class="text-center contain col-sm-4">
        <img src="https://media4.giphy.com/media/6DPqQoHys9uY8/giphy.gif"></img>
      </div>

      <div class="col-sm-4">
      </div>
    </div>



    <div class="col-sm-4">
    </div>

    <div id="buttons" class="col-sm-4">
    </div>

    <div class="col-sm-4">
    </div>

  </div>

  <!-- modal -->
  <div class="giphy-modal">

      <div class="row">
        <div class="col-sm-12 btn btn-default close-button" id="close">&times;</div>
      </div>
      
      <div class="row">
          <div class="col-sm-2">
            </div>
        
            <div id="giphyURL" class="col-sm-8">
            </div>
      
            <div class="col-sm-2">
            </div> 
      </div>
     
  </div>

<footer>
  <h6 class="text-center">2016 <a href="https://sidjayisaok.herokuapp.com">Sid Jay</a>. API courtesy of <a href="https://giphy.com">GIPHY</a>. This site uses <a href="https://getbootstrap.com/" target="_blank">bootstrap</a> and <a href="https://daneden.github.io/animate.css/" target="_blank">animate.css</a></h6>
</footer>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="js/Sniphy.js"></script>
    <script src="js/animate.js"></script>
</body>

</html>
